<head>
    <script type="text/javascript" charset="utf8"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
</head>

<!-- https://pythonprogramming.net/go/template-news-aggregator-go-language-programming-tutorial/?completed=/go/templating-webapp-go-language-programming-tutorial/ -->
{{ $Tasks := .Tasks}}


<h1>Feed sample page</h1>
<div>
    {{range $task := $Tasks}}
        <div class="item">
            <h3 class="name">{{$task.Title}}</h3>
            <p class="content">{{$task.Content}}</p>
            <p>{{$task.Type}}</p>
            <p>{{$task.Link}}</p>
            {{range $comm := $Tasks.Comments}}
                <p>{{$comm.shmoo}}</p>
            {{end}}
        </div>
    {{end}}
</div>
