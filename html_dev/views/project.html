<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- MAKE THIS DYNAMIC AT SOME POINT-->
    <title>[Project] at [ProjectName]</title>

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- additional CSS -->

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar navbar-expand-xl" id="taskbar">
      <a class="navbar-brand" href="#" id="project-logo"></a>
      <a class="navbar-brand" href="#" id="project-name">Project Name</a>
      <ul class="navbar-nav" id="project-toolbar">
        <li class="nav-item project-nav-item">
          <a class="nav-link project-taskbar-button" href="#" id="project-toolbar-button">Members</a>
        </li>
        <li class="nav-item project-nav-item">
          <a class="nav-link project-taskbar-button" href="#" id="project-toolbar-button">My Page</a>
        </li>
        <li class="nav-item project-nav-item">
          <a class="nav-link project-taskbar-button" href="#" id="project-toolbar-button">My Tasks</a>
        </li>
      </ul>
    </div>
    <div class="wrapper">
      <div class="sidenav" id="project-sidebar">
        <a class="btn button-project" href="#" onmouseover="new_task_mouse_in()" onmouseout="new_task_mouse_out()" id="new-project">New Task</a>
      </div>
      <div class="container-fluid" id="project-body">
        <div class="row" id="kanban">
          <div class="col">
            <div class="container-fluid kanban-bar">
              <h1>Finished:</h1>
              <div class="container-fluid task-area" id="done">

              </div>
            </div>
          </div>
          <div class="col">
            <div class="container-fluid kanban-bar">
              <h1>In-Progress:</h1>
              <div class="container-fluid task-area" id="working">

              </div>
            </div>
          </div>
          <div class="col">
            <div class="container-fluid kanban-bar">
              <h1>To do:</h1>
              <div class="container-fluid task-area" id="todo">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- additional js -->
</html>
